<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Session Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4a69bd 0%, #1e3799 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f8c291);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4a69bd;
            box-shadow: 0 0 0 3px rgba(74, 105, 189, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #4a69bd 0%, #1e3799 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 105, 189, 0.3);
        }
        
        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #4a69bd;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .qr-code {
            text-align: center;
            margin: 20px 0;
        }
        
        .qr-code img {
            max-width: 200px;
            border: 10px solid white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .session-id {
            background: #2d3436;
            color: #00b894;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 1.2rem;
            word-break: break-all;
            margin: 15px 0;
        }
        
        .instructions {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #e0e0e0;
        }
        
        .instructions ol {
            margin-left: 20px;
            line-height: 1.8;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4a69bd;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Abdullah Session Generator</h1>
            <p>Generate WhatsApp Session IDs for Abdullah-MD Bot</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="number">üì± WhatsApp Number</label>
                <input 
                    type="text" 
                    id="number" 
                    placeholder="923288055104 (with country code)"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="method">‚ö° Connection Method</label>
                <select id="method">
                    <option value="pairing">Pairing Code (Recommended)</option>
                    <option value="qr">QR Code</option>
                </select>
            </div>
            
            <button class="btn" onclick="generateSession()">
                üöÄ Generate Session ID
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your session ID...</p>
            </div>
            
            <div class="result" id="result">
                <h2>‚úÖ Session Generated Successfully!</h2>
                
                <div class="qr-code" id="qrContainer">
                    <!-- QR code will appear here -->
                </div>
                
                <div class="session-id" id="sessionIdDisplay">
                    <!-- Session ID will appear here -->
                </div>
                
                <div class="instructions">
                    <h3>üìã Instructions:</h3>
                    <ol id="instructionsList">
                        <!-- Instructions will appear here -->
                    </ol>
                </div>
                
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="copySessionId()" style="background: #00b894;">
                        üìã Copy Session ID
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>¬© 2024 Abdullah-MD ‚Ä¢ Session valid for 24 hours</p>
            <p style="font-size: 0.9rem; margin-top: 5px;">
                Use this Session ID in your bot's .env file: SESSION_ID=your_session_id_here
            </p>
        </div>
    </div>
    
    <script>
        async function generateSession() {
            const number = document.getElementById('number').value.trim();
            const method = document.getElementById('method').value;
            
            if (!number) {
                alert('Please enter your WhatsApp number');
                return;
            }
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('result').classList.remove('show');
            
            try {
                const response = await fetch(`/api/generate?number=${encodeURIComponent(number)}&method=${method}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message);
                }
                
                // Display results
                document.getElementById('sessionIdDisplay').textContent = data.sessionId;
                
                // Display instructions
                const instructionsList = document.getElementById('instructionsList');
                instructionsList.innerHTML = '';
                data.instructions.forEach(instruction => {
                    const li = document.createElement('li');
                    li.textContent = instruction;
                    instructionsList.appendChild(li);
                });
                
                // Display QR code if available
                const qrContainer = document.getElementById('qrContainer');
                if (data.qr) {
                    qrContainer.innerHTML = `<img src="${data.qr}" alt="QR Code">`;
                } else if (data.code) {
                    qrContainer.innerHTML = `
                        <h3>üî¢ Pairing Code:</h3>
                        <div style="font-size: 2rem; font-weight: bold; color: #4a69bd; margin: 10px 0;">
                            ${data.code}
                        </div>
                    `;
                }
                
                // Hide loading, show result
                document.getElementById('loading').classList.remove('show');
                document.getElementById('result').classList.add('show');
                
                // Store session ID for copying
                window.currentSessionId = data.sessionId;
                
            } catch (error) {
                document.getElementById('loading').classList.remove('show');
                alert('Error: ' + error.message);
            }
        }
        
        function copySessionId() {
            if (!window.currentSessionId) return;
            
            navigator.clipboard.writeText(window.currentSessionId)
                .then(() => {
                    alert('‚úÖ Session ID copied to clipboard!');
                })
                .catch(err => {
                    alert('‚ùå Failed to copy: ' + err);
                });
        }
        
        // Example number for testing
        document.getElementById('number').value = '923288055104';
    </script>
</body>
</html>
